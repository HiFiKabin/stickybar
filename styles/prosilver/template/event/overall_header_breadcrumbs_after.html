{% if S_DISPLAY_SEARCH and STICKYBAR_SEARCH and not S_IN_SEARCH %}
	{% if IS_PHPBB_31 %}
		<li id="static-search-box" class="search-box responsive-hide">
			<form action="{{ U_SEARCH }}" method="get" id="search">
				<fieldset>
					<input name="keywords" type="search" maxlength="128" title="{{ lang('SEARCH_KEYWORDS') }}" class="inputbox search tiny" size="20" value="{{ SEARCH_WORDS }}" placeholder="{{ lang('SEARCH_MINI') }}" >
						<button id="button" class="button icon-button search-icon" type="submit" title="{{ lang('SEARCH') }}">{{ lang('SEARCH') }}</button>
						<a href="{{ U_SEARCH }}" class="button icon-button search-adv-icon" title="{{ lang('SEARCH_ADV') }}">{{ lang('SEARCH_ADV') }}</a>
				</fieldset>
			</form>
		</li>
	{% else %}
		<li id="static-search-box" class="search-box responsive-hide" role="search">
			<form action="{{ U_SEARCH }}" method="get" id="search">
				<fieldset>
					<input name="keywords" id="keywords" type="search" maxlength="128" title="{{ lang('SEARCH_KEYWORDS') }}" class="inputbox search tiny" size="20" value="{{ SEARCH_WORDS }}" placeholder="{{ lang('SEARCH_MINI') }}" />
						<button class="button button-search" type="submit" title="{{ lang('SEARCH') }}">
							<i class="icon fa-search fa-fw" aria-hidden="true"></i><span class="sr-only">{{ lang('SEARCH') }}</span>
						</button>
							<a href="{{ U_SEARCH }}" class="button button-search-end" title="{{ lang('SEARCH_ADV') }}">
						<i class="icon fa-cog fa-fw" aria-hidden="true"></i><span class="sr-only">{{ lang('SEARCH_ADV') }}</span>
							</a>
							{{ S_SEARCH_HIDDEN_FIELDS }}
				</fieldset>
			</form>
		</li>
	{% endif %}
{% endif %}
